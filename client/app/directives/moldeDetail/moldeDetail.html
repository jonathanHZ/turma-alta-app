<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h3 class="text-center">
      {{moldeDetailData.name}}
    </h3>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <img class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-3 col-sm-offset-1 col-sm-3 col-xs-offset-1 col-xs-3
                img-responsive"
         src="{{moldeDetailData.image}}"/>
    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 input-group"
      tooltip-placement="bottom"
      tooltip="El tamaño debe ser en centimetros">
      <span class="input-group-addon">Tamaño del globo</span>
      <input ng-model="largoGlobo" type="text" class="form-control" placeholder="0" aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 input-group"
      tooltip-placement="bottom"
      tooltip="El número de gajos es entero">
      <span class="input-group-addon">Número de gajos</span>
      <input ng-model="gajosGlobo" type="text" class="form-control" placeholder="0" aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 input-group"
      tooltip-placement="bottom"
      tooltip="El dobladillo es en centimetros">
      <span class="input-group-addon">Tamaño del dobladillo</span>
      <input  ng-model="dobladilloGlobo" type="text" class="form-control" placeholder="0" aria-describedby="basic-addon1">
    </div>
    <br>
    <button type="button" class="btn btn-success" ng-click="calculateData(largoGlobo,gajosGlobo,dobladilloGlobo)">
      Cálcular
    </button>
  </div>
</div>
<div class="row text-center">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h4 class="text-center">
      Resultados del cálculo
    </h4>
  </div>
  <div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 input-group">
    <span class="input-group-addon">Altura del globo inflado</span>
    <input ng-model="detailMolde.altoinf" type="text" class="form-control text-center" placeholder="" aria-describedby="basic-addon1">
    <span class="input-group-addon">cm</span>
  </div>
  <br>
  <div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 input-group"
    tooltip-placement="bottom">
    <span class="input-group-addon">Ancho del globo inflado</span>
    <input ng-model="detailMolde.anchoinf" type="text" class="form-control text-center" placeholder="" aria-describedby="basic-addon1">
    <span class="input-group-addon">cm</span>
  </div>
  <br>
  <div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 input-group"
    tooltip-placement="bottom">
    <span class="input-group-addon">Diametro de la boca</span>
    <input ng-model="detailMolde.boca" type="text" class="form-control text-center" placeholder="" aria-describedby="basic-addon1">
    <span class="input-group-addon">cm</span>
  </div>
  <br>
  <div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 input-group"
    tooltip-placement="bottom">
    <span class="input-group-addon">Ancho máximo del gajo</span>
    <input ng-model="detailMolde.gajomax" type="text" class="form-control text-center" placeholder="" aria-describedby="basic-addon1">
    <span class="input-group-addon">cm</span>
  </div>
  <br>
  <div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 input-group"
    tooltip-placement="bottom">
    <span class="input-group-addon">Superfice del globo</span>
    <input ng-model="detailMolde.superficie" type="text" class="form-control text-center" placeholder="" aria-describedby="basic-addon1">
    <span class="input-group-addon">m2</span>
  </div>
  <br>
  <div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 input-group"
    tooltip-placement="bottom">
    <span class="input-group-addon">Volumen interno del globo</span>
    <input ng-model="detailMolde.volumen" type="text" class="form-control text-center" placeholder="" aria-describedby="basic-addon1">
    <span class="input-group-addon">m3</span>
  </div>
</div>
